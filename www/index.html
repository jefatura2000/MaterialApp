<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    
    <ul id="tabs-swipe-demo" class="tabs">
      <li class="tab col s3"><a href="#test-swipe-1">Busqueda</a></li>
      <li class="tab col s3"><a class="active" href="#test-swipe-2">Test 2</a></li>
      <li class="tab col s3"><a href="#test-swipe-3">Test 3</a></li>
    </ul>
    <div id="test-swipe-1" class="col s12 cyan">

      <input type="text" name="input" id="input" placeholder="name...">
      <button type="button" name="buscar" id="buscar" >Buscar</button>
      
      <div class="collection">
        <a href="#!" class="collection-item">Queen Rock band UK</a>
        <a href="#!" class="collection-item">Queen Rapper US</a>
        <a href="#!" class="collection-item">Queen veteasabertu</a>
        <a href="#!" class="collection-item">Alvin y las ardillas</a>
      </div>

    </div>
    <div id="test-swipe-2" class="col s12 red">Test 2</div>
    <div id="test-swipe-3" class="col s12 green">Test 3</div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
